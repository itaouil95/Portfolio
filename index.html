<!DOCTYPE html>
<html>

  <head>

    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.data.settings.seo.description }}">
    <meta rel="author" href="{{ site.data.settings.seo.rel-author }}">
    <meta rel="publisher" href="{{ site.data.settings.seo.rel-publisher }}">

    <title>Portfolio</title>

    <!-- Defer above the fold view -->
    <style media="screen">
      header {
        height: 500px;
        background: url(/assets/img/bg-hero.jpg) center;
        background-size: cover;
      }

      header .logo {
        height: 50px;
        width: 50px;
        float: left;
        padding: 10px 0 0 30px;
      }

      header .logo path {
          fill: rgba(255, 255, 255, 0.6);
      }

      header nav {
        float: right;
        padding: 30px 30px 0 0;
      }

      header nav a {
        display: inline-block;
        margin-left: 20px;
        color: rgba(255, 255, 255, 0.8);
        text-decoration: none;
        font-size: 14px;
        font-weight: 700;
        text-transform: uppercase;
      }

      header nav a:hover {
        color: white;
      }

      header h1 {
        text-align: center;
        font-size: 52px;
        font-weight: 700;
        color: white;
        text-transform: uppercase;
        letter-spacing: .05em;
        margin-bottom: 20px;
        padding-top: 150px;
        clear: both;
      }

      header h1 span {
        display: inline-block;
        padding: .2em .5em;
        border: white solid 10px;
      }

      header .kicker {
        text-align: center;
        letter-spacing: .05em;
        color: white;
        line-height: 1;
        font-size: 14px;
        font-weight: 700;
        text-transform: uppercase;
      }

      @media screen and (max-width: 640px) {

        header h1 {
          margin-top: -50px;
        }

        header .logo {
          float: none;
          display: block;
          margin: 0 auto;
          padding-top: 10px;
        }

        header nav {
          float: none;
          display: block;
          text-align: center;
        }

      }
    </style>

    <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

    <!-- Google Analytics -->
    {% include analytics.html %}

  </head>

  <body>

    <!-- Header Section -->
    {% include header.html %}

    <!-- About Section -->
    {% include about.html %}

    <!-- Work Section -->
    {% include work.html %}

    <!-- Experience Section -->
    {% include experience.html %}

    <!-- Contact Section -->
    {% include contact.html %}

    <!-- Form section -->
    {% include form.html %}

    <!-- Footer Section -->
    {% include footer.html %}

    <!-- CSS loading optimasation -->
    <script type="text/javascript">
      function loadDeferredStyles() {
        var addStylesNode = document.getElementById("deferred-styles");
        var replacement = document.createElement("div");
        replacement.innerHTML = addStylesNode.textContent;
        document.body.appendChild(replacement)
        addStylesNode.parentElement.removeChild(addStylesNode);
      };

      var raf = requestAnimationFrame || mozRequestAnimationFrame || webkitRequestAnimationFrame || msRequestAnimationFrame;

      if (raf) raf(function() {
        window.setTimeout(loadDeferredStyles, 0);
      });

      else window.addEventListener('load', loadDeferredStyles);
    </script>
    <script src="assets/js/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="assets/js/functions.js"></script>

    <noscript id="deferred-styles">
      <link rel="stylesheet" type="text/css" href="assets/css/all.css">
    </noscript>

  </body>

</html>
