<section>

  <!-- Header -->
  <h3 id="about-me">About Myself</h3>

  <!-- Set of icons -->
  <div class="face-lockup">

    <div class="face-img"></div>

    <div class="icon-pencil">{% include icons/icon-pencil.html %}</div>
    <div class="icon-dev">{% include icons/icon-dev.html %}</div>
    <div class="icon-algo">{% include icons/icon-algo.html %}</div>
    <div class="icon-ai">{% include icons/icon-ai.html %}</div>

  </div>
  <!-- Set of icons -->
  <div class="blurb">
    {{site.data.settings.blurb}}
  </div>

  <div class="skill-lockup">

    {% for skill in site.data.settings.skills %}
      <div class="skill-unit">
        <div class="skill-label"><b>{{ skill.name }}</b></div>
          <div class="skill-icons skill-{{ skill.value }}">
            {% for i in (1..10) %}
              <span></span>
            {% endfor %}
          </div>
      </div>
    {% endfor %}

  </div>

</section>
