<!-- Header Section -->
<header id="header">

  <!-- Top-Left logo -->
  <div class="logo">{% include icons/{{site.data.portfolio.logo}} %}</div>

  <!-- Header navigation bar -->
  <nav>
    {% for item in site.data.portfolio.menu %}
      <a href="{{ item.url }}">{{ item.name }}</a>
    {% endfor %}
  </nav>

  <!-- Headline -->
  <h1><span>{{ site.data.portfolio.title }}</span></h1>

  <!-- Kicker below headline -->
  <p class="kicker">{{ site.data.portfolio.kicker }}</span></p>

</header>
