<footer id="footer">

  <div class="lockup">

    <div class="logo">{% include icons/{{site.data.portfolio.logo}} %}</div>

    <div class="content-wrap">

      <!-- Footer navigation bar -->
      <nav>
        {% for item in site.data.portfolio.menu %}
          <a href="{{ item.url }}">{{ item.name }}</a>
        {% endfor %}
      </nav>

      <p class="copyright">All content copyright 2017</p>

    </div>

  </div>

</footer>
